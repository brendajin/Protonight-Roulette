<!DOCTYPE html>
<html>
  <head>
    <link href="./style.css" media="screen" rel="Stylesheet" type="text/css"/>
    <link href="./vendor/bootstrap.min.css" media="screen" rel="Stylesheet" type="text/css"/>
  </head>
  <body>
    <h1>Welcome to Protonight Roulette</h1>
    <div id="list"></div>
    <a href="./create.html" data-target="#createMeeting" role="button" class="btn" data-toggle="modal">Create meeting</a>

    <div id="createMeeting" class="modal hide" tabindex="-1" role="dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Create a meeting</h3>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" id="createButton">Create</button>
      </div>
    </div>

    <a href="./join.html" data-target="#joinMeeting" role="button" class="btn" data-toggle="modal">Join meeting</a>

    <div id="joinMeeting" class="modal hide" tabindex="-1" role="dialog">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Join a meeting</h3>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" id="joinButton">Join</button>
      </div>
    </div>

    <!-- scripts go at the end of the body -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./vendor/bootstrap.min.js"></script>
    <script src="./roulette.js"></script>

  </body>
</html>
